<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 Day</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <h1>1 Day OHLC Data</h1> -->
    <div class="pair-selector">
      <label class="radio-label">
        <input
          type="radio"
          name="pairSelect"
          value="FX_BTC_JPY"
          checked
          onchange="changePair()"
        />
        FX_BTC_JPY
      </label>
      <label class="radio-label">
        <input
          type="radio"
          name="pairSelect"
          value="BTC_JPY"
          onchange="changePair()"
        />
        BTC_JPY
      </label>
    </div>
    <div style="clear: both"></div>
    <button onclick="getNewData()" id="getDataBtn" disabled>Update Data</button>
    <button onclick="saveNewJson()" id="saveJsonBtn">Download JSON</button>
    <button onclick="downloadCsv()">Download Table CSV</button>
    <br />
    <input
      type="file"
      id="jsonFileInput"
      accept=".json"
      onchange="uploadJson()"
    />
    <div id="output"></div>
    <div class="controls">
      <label for="sma1Periods">SMA1 Periods: </label>
      <input
        type="number"
        id="sma1Periods"
        value="2"
        onchange="updateTable(existingData)"
      />
      <label for="sma2Periods">SMA2 Periods: </label>
      <input
        type="number"
        id="sma2Periods"
        value="11"
        onchange="updateTable(existingData)"
      />
    </div>
    <div>
      <label>
        <input
          type="checkbox"
          id="toggleColumns"
          checked
          onchange="toggleColumns()"
        />
        Show Extra Columns
      </label>
      <label>
        <input
          type="checkbox"
          id="toggleLongOnly"
          unchecked
          onchange="toggleLongOnly()"
        />
        Long Only
      </label>
    </div>
    <h2 id="currentPairLabel" class="pair-label">FX_BTC_JPY</h2>
    <div class="table-container">
      <table id="jsonTable">
        <thead>
          <tr>
            <th>Row</th>
            <th>OPEN Date Time</th>
            <th>CLOSE</th>
            <th>SIDE</th>
            <th>Position</th>
            <th>P/L</th>
            <th>Total</th>
            <th>SMA1</th>
            <th>SMA2</th>
            <th>STD DEV</th>
            <th class="extra">Timestamp</th>
            <th class="extra">OPEN</th>
            <th class="extra">HIGH</th>
            <th class="extra">LOW</th>
            <th class="extra">CLOSE</th>
            <th class="extra">VOL</th>
            <th class="extra">ASK</th>
            <th class="extra">BID</th>
            <th class="extra">SELL VOL</th>
            <th class="extra">BUY VOL</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
